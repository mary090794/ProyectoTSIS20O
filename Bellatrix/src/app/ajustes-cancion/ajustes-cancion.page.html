<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button style="padding-left: .4em" text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{cancion.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-toolbar>
      <ion-title size="small">Tempo recomendado: {{cancion.tempo}}</ion-title>
    </ion-toolbar>

    <ion-item>
      <ion-icon name="remove-circle" (click)="decrementaTempo()" item-right></ion-icon>
      <ion-input type="number" min="50" max="140" value="{{tempo}}"></ion-input>
      <ion-icon name="add-circle" (click)="incrementaTempo()" item-right></ion-icon>

    </ion-item>
  </ion-card>


  <ion-card>

    <ion-toolbar>
      <ion-title size="small">Acordes de esta canci√≥n</ion-title>
    </ion-toolbar>

    <ion-icon name="musical-notes" item-right></ion-icon>

  </ion-card>
  <ion-header>
    <ion-toolbar>
      <ion-title size="small">
        Generar QR
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="ion-padding">
      <button ion-button full icon-left (click)="createCode()">
      </button>
      <ion-card *ngIf="createdCode">
        <ngx-qrcode [value]="createdCode"></ngx-qrcode>

        <ion-card-content>
          QR Generado: {{ createdCode }}
        </ion-card-content>
      </ion-card>
    </div>
    <ion-button expand="block" fill="outline" (click)="createCode()">Crear QR</ion-button>
    <ion-button expand="block" fill="outline" (click)="comenzar()">Comenzar</ion-button>
  </ion-content>
</ion-content>
