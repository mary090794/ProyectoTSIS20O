<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-back-button
        style="padding-left: .4em"
        text=""
        defaultHref="/"
      ></ion-back-button>
      </ion-buttons>
    <ion-title>{{cancion.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        
          <ion-card>

              <ion-toolbar>
                <ion-title>Tempo recomendado: {{cancion.tempo}}</ion-title>
              </ion-toolbar>

              <ion-item>
                  <ion-icon name="remove-circle" (click)="decrementaTempo()" item-right></ion-icon>
                  <ion-input type="number" min="50" max="140" value="{{tempo}}"></ion-input>
                  <ion-icon name="add-circle" (click)="incrementaTempo()" item-right></ion-icon>

              </ion-item>
          </ion-card>


          <ion-card>
            
              <ion-toolbar>
                <ion-title>Acordes de esta canción</ion-title>
              </ion-toolbar>

              <ion-icon name="musical-notes" item-right></ion-icon>

          </ion-card>

          <ion-card>
            
              <ion-toolbar>
                <ion-title>Escanea este código QR</ion-title>
              </ion-toolbar>
              <ion-icon name="qr-code" item-right></ion-icon>
          </ion-card>

	<ion-button expand="block" fill="outline" (click)="comenzar()">Comenzar</ion-button>
</ion-content>
