<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-back-button
        style="padding-left: .4em"
        text=""
        defaultHref="/#/principal"
      ></ion-back-button>
      </ion-buttons>
    <ion-title>Agregar nueva canción</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-input placeholder="Nombre" #nombreSel value={{nombre}}></ion-input>
    <ion-input placeholder="Artista" #artistaSel value={{artista}}></ion-input>
    <ion-input placeholder="Género" #generoSel value={{genero}}></ion-input>
    <ion-input placeholder="Tempo" #tempoSel value={{tempo}}></ion-input>

	 <ion-row style="border-bottom: groove;">
	      <ion-col col-4>
	      <ion-label >Acorde</ion-label>
	    </ion-col>
	    <ion-col col-4>
	      <ion-label>Frase</ion-label>
	    </ion-col>
	 </ion-row>

  <ion-row style="border-bottom: groove;">
      <ion-col col-4>
      
      	<ion-item>
    		  <ion-select #acordeSel  value="{{acordeActual}}">
    		    <ion-select-option *ngFor="let acorde of listaAcordes">{{acorde}}</ion-select-option>
    		  </ion-select>
		    </ion-item>

    </ion-col>
    <ion-col col-4>
      <ion-input placeholder="Ingresa la frase" #fraseSel value={{fraseActual}}></ion-input>
    </ion-col>
  </ion-row>

  <ion-row style="border-bottom: groove;">
      <ion-col col-4>
      
      	<ion-item>
		  <ion-select #tonoSel value="{{tonoActual}}">
		    <ion-select-option *ngFor="let tono of tonos">{{tono}}</ion-select-option>
		  </ion-select>
		</ion-item>

    </ion-col>
    <ion-col col-4>
      
    </ion-col>
  </ion-row>

  <ion-row style="border-bottom: groove;">
      <ion-col col-4>

      <ion-item>
		  <ion-select #variacionSel value="{{variacioActual}}">
		    <ion-select-option *ngFor="let variacion of listaVariaciones">{{variacion}}</ion-select-option>
		  </ion-select>
		</ion-item>
		<ion-col col-4>
      
    </ion-col>
    </ion-col>
  </ion-row>

  <input type="hidden" #indice value={{indiceActual}}>



  <ion-button expand="block" fill="outline"
  	(click)="agregarFrase(acordeSel.value, tonoSel.value, variacionSel.value, fraseSel.value)">
		<ion-icon name="add"></ion-icon>
	</ion-button>

  <ion-list>
  	<h2>Lista de frases</h2>
    <ion-item-sliding *ngFor="let frase of letra" #slidingItem>
      <ion-item>

        <div>
          <h5>
            {{frase.acorde}}{{frase.tono}}{{frase.variacion}}
          </h5>
          <ion-label>{{frase.letra}}</ion-label>
          
        </div>
      </ion-item>

      <ion-item-options side="start" (ionSwipe)="cargaDatos(frase)">
        <ion-item-option (click)="cargaDatos(frase)" color="medium">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar(frase.indice)" color="medium">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-button expand="block" fill="outline" (click)="enviarDatosPrevisualizacion(nombreSel.value, artistaSel.value, generoSel.value, tempoSel.value)">
		Previsualizar
	</ion-button>

</ion-content>
