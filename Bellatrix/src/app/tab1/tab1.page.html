<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de letra y acordes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Searchbar with a placeholder -->

  <ion-list class="#clas">
    <ion-item>
      <ion-searchbar placeholder="Buscar" (ionInput)="buscar($event)"></ion-searchbar>

      <ion-select interface="popover" placeholder="Ordenar" (ionChange)="ordenarPor($event)">
        <ion-select-option value="artista">Artista</ion-select-option>
        <ion-select-option value="genero">GÃ©nero</ion-select-option>
        <ion-select-option value="nombre">Nombre</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


<!-- Item Dividers in a List -->
<ion-list>  
  <ion-item href="#" *ngFor="let cancion of lista">
    <ion-label>{{cancion.nombre}} - {{cancion.artista}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
